services:
  test-environment:
    build:
      context: .
    container_name: test-container
    environment:
      - BOOTSTRAP_SERVERS=kafka:9092
    networks:
      - kafka-test
      - elknet-test
      - traefik-public

networks:
  kafka-test:
    external: true
  elknet-test:
    external: true
  traefik-public:
    external: true