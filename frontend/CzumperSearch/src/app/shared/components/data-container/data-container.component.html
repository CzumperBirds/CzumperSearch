<div class="instanceContainer">
  <div class="topBar">
    <div class="titlePart"><p>{{source}}</p></div>
    <div class="typePart"><p>Date: <b>{{published}}</b></p></div>
  </div>
  <div class="contentContainer">
    <p>{{content}}</p>
  </div>
  <div class="tags">
    <span class='tag' *ngFor="let tag of tags">
     <span (click)="searchForData(tag)">{{tag}}</span>
    </span>
  </div>
</div>
