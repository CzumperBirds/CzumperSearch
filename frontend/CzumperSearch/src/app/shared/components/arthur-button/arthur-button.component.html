<div class="buttonContainer" *ngIf="initialised == true">
Status DCS:
<ng-container *ngIf="dcServiceStatusResponse && dcServiceStatusResponse.is_running; else elseTemplate">
  <b class="running">Running</b>
</ng-container>
<ng-template #elseTemplate>
   <b class="stopped">Stopped</b>
</ng-template>

<br>
  <input type="button" value="Switch ON" class="apiButton turnOn" [ngClass]="{
    'inProgress' : dcServiceStatusResponse && dcServiceStatusResponse.is_running,
  }"
  (click)="switchStatus('start')"
  >
  <input type="button" value='Switch OFF' class="apiButton turnOff" [ngClass]="{
    'inProgress' : dcServiceStatusResponse && !dcServiceStatusResponse.is_running,
  }"
  (click)="switchStatus('stop')"
  >
</div>
<div class="buttonContainer" *ngIf="!initialised">
Initialising DCS <br>
  <span class="loader"></span>
</div>
